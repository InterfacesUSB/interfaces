<!DOCTYPE html>
<html>

    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- CSS scripts -->
        <link rel="stylesheet" type="text/css" href="../css/commons.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">

        <!-- JQUERY scripts -->
        <link rel="stylesheet" href="../jquery-js/font-awesome-4.7.0/css/font-awesome.min.css">
        <script src="../jquery-js/login.js"></script>

    </head>

   <body>
       <div class="container">
            <img class="center" src="../assets/logo.png" alt="logo" height="100"/>
            <div class="row">
                <div class="col-xs-6 col-centered  phone">
                    <div class="col-md-12" >
                        <div class="row">
                            <div class="col-md-10">
                                <input type="tel" name="name" id="telNumber" class="form-control" value="" disabled/>
                                <input type="hidden" name="name" id="telNumber_H" class="form-control" value=""/>
                            </div>
                            <div class="col-md-2">
                                <div id="unmask_password">
                                    <i class="fa fa-eye-slash fa-2x" aria-hidden="true"></i>
                                </div>
                                <div id="mask_password" hidden>
                                    <i class="fa fa-eye fa-2x" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row num-pad">
                            <div class="span4">
                                <div class="num"><div class="txt"> 1 </div></div>
                            </div>
                            <div class="span4">
                                <div class="num"><div class="txt"> 2 </div></div>
                            </div>
                            <div class="span4">
                                <div class="num"><div class="txt"> 3 </div></div>
                            </div>
                            <div class="span4">
                                <div class="num"><div class="txt"> 4 </div></div>
                            </div>
                            <div class="span4">
                                <div class="num"><div class="txt"> 5 </div></div>
                            </div>
                            <div class="span4">
                                <div class="num"><div class="txt"> 6 </div></div>
                            </div>
                            <div class="span4">
                                <div class="num"><div class="txt"> 7 </div></div>
                            </div>
                            <div class="span4">
                                <div class="num"><div class="txt"> 8 </div></div>
                            </div>
                            <div class="span4">
                                <div class="num"><div class="txt"> 9 </div></div>
                            </div>
                            <div class="span4">
                                <div class="num"><div class="txt"> * </div></div>
                            </div>
                            <div class="span4">
                                <div class="num"><div class="txt"> 0 </div></div>
                            </div>
                            <div class="span4">
                                <div class="num"><div class="txt"> # </div></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="main.html" class="btn btn-success btn-block">LISTO</a>
                            </div>
                            <div class="col-md-6">
                                <a href="" id="clean" class="btn btn-danger btn-block">LIMPIAR</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <img class="center num-icons" src="../assets/huella.png" alt="huella"/>
                        </div>
                    </div>
                </div>
            </div> <!-- row -->
        </div><!-- container -->
   </body>
</html>
