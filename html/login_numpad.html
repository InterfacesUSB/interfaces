<!DOCTYPE html>
<html>

    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- CSS scripts -->
        <link rel="stylesheet" type="text/css" href="../css/commons.css">
        <link rel="stylesheet" type="text/css" href="../css/numpad.css">

        <!-- JQUERY scripts -->
        <link rel="stylesheet" href="../jquery-js/font-awesome-4.7.0/css/font-awesome.min.css">
        <script src="../jquery-js/numpad.js"></script>

    </head>

   <body>
       LOGO.

       <div class="container">
            <div class="row">
                <div class="col-xs-6 col-md-offset-3 phone">
                    <div class="row1">
                        <div class="col-md-12">
                            <input type="tel" name="name" id="telNumber" class="form-control tel" value="" />
                            <div class="num-pad">
                                <div class="span4">
                                    <div class="num"><div class="txt"> 1 </div></div>
                                </div>
                                <div class="span4">
                                    <div class="num"><div class="txt"> 2 </div></div>
                                </div>
                                <div class="span4">
                                    <div class="num"><div class="txt"> 3 </div></div>
                                </div>
                                <div class="span4">
                                    <div class="num"><div class="txt"> 4 </div></div>
                                </div>
                                <div class="span4">
                                    <div class="num"><div class="txt"> 5 </div></div>
                                </div>
                                <div class="span4">
                                    <div class="num"><div class="txt"> 6 </div></div>
                                </div>
                                <div class="span4">
                                    <div class="num"><div class="txt"> 7 </div></div>
                                </div>
                                <div class="span4">
                                    <div class="num"><div class="txt"> 8 </div></div>
                                </div>
                                <div class="span4">
                                    <div class="num"><div class="txt"> 9 </div></div>
                                </div>
                                <div class="span4">
                                    <div class="num"><div class="txt"> * </div></div>
                                </div>
                                <div class="span4">
                                    <div class="num"><div class="txt"> 0 </div></div>
                                </div>
                                <div class="span4">
                                    <div class="num"><div class="txt"> # </div></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="main.html" class="btn btn-success btn-block">LISTO</a>
                                </div>
                                <div class="col-md-6">
                                    <a href="main.html" class="btn btn-danger btn-block">LIMPIAR</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div>
                                <div class="spanicons active">
                                    <span class="glyphicon glyphicon-th"></span><span class="small">
                                        <p>
                                            Keyboard</p>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- numpad -->
   </body>
</html>
